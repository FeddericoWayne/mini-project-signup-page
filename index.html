<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Meowsletter Sign-up Page </title>
</head>
<body>
    <header>
        <h1 data-secret="and get 15% off your next order!">SUBSCRIBE TO OUR <span id="meow-1"> MEOWS</span>LETTER!</h1>
    </header>
    <section class="social-media">
        <h2>And Follow us on Social <span id="meow-2"> Meow</span>dia:</h2>
        <section id="accounts">
            <a href="https://www.instagram.com/fedderico.wang/?hl=en" target="blank"><img id="instagram" src="./Assets/IG-logo.png"></a>
            <a href="https://www.facebook.com/freddie.wampson" target="blank"><img id="facebook" src="./Assets/facebook-logo.png" ></a>
            <a href="https://twitter.com/cuseasbootcamp" target="blank"><img id="twitter" src="./Assets/twitter-logo.png"></a>
            <a href="https://www.tiktok.com/@yeohleeny?lang=en" target="blank"><img id="tiktok" src="./Assets/tiktok-logo.png" ></a>
        </section>
    </section>
    <section class="subscription-box">
        <section class="explanation">
            <img id="paw" src="./Assets/paw.png">
            <h2>Enter your contact info below for our latest promotions and deals</h2>
        </section>
        <section class="data-entry">
            <label class="first-name">
                <input id="first-name" name="first_name" require placeholder="First Name"/>
            </label>
            <label class="last-name">
                <input id="last-name" name="last_name" require placeholder="Last Name"/>
            </label>
            <label class="email">
                <input id="email" type="email" name="email_address" required placeholder="email@website.com"/>
            </label>
            <label class="source">
                Where did you hear about us? <select id="source" name="source">
                    <option selected>Prefer not to Answer</option>
                    <option>Instagram</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>TikTok</option>
                    <option>YouTube</option>
                    <option>Pinterest</option>
                    <option>The Newspaper</option>
                    <option>Word of Mouth</option>
                    <option>Others</option>
                </select>
            </label>
            <label class="button">
                <button id="submit">Subscribe</button>
            </label>
        </section>
    </section>
    
    <footer>
        <h3 class="contact">Contact Us</h3>
        <a id="mailto" href="mailto: jackiew1120@hotmail.com">Email</a>
        <a id="address" href="https://www.google.com/search?q=12+west+29th+street&rlz=1C5CHFA_enUS965US965&oq=12+west&aqs=chrome.1.69i57j35i39j0i512j46i175i199i512j0i512l6.4542j0j7&sourceid=chrome&ie=UTF-8" target="blank">12 West 29th Street<br>New York, NY 10001</a>
        <p id="Phone">646-651-0384</p>

    </footer>
</body>
</html>
